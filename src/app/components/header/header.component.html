<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid nav_container">
            <div class="nav_container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../assets/img/logo2-arg-prog.png" alt="logo arg prog">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">GitHub</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LinkedIn</a>
                        </li>
                        <li class="nav-item">
                            <!-- Button trigger modal -->
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                SignIn
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form>
                                            <div class="form-floating m-3">
                                                <input type="email" class="form-control" id="floatingInput"
                                                    aria-describedby="emailHelp">
                                                <label for="floatingInput" class="form-label">Email
                                                    address</label>
                                                <div id="emailHelp" class="form-text">We'll never share your email
                                                    with anyone else.</div>
                                            </div>
                                            <div class="form-floating m-3">
                                                <input type="password" class="form-control" id="floatingPassword">
                                                <label for="floatingPassword" class="form-label">Password</label>
                                            </div>
                                            <div class="m-3 form-check">
                                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                <label class="form-check-label" for="exampleCheck1">Check me
                                                    out</label>
                                            </div>
                                            <button type="submit" class="btn btn-primary m-3">Submit

                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="banner_container">
        <img [src]="miPortfolio.banner" class="img-fluid banner" alt="banner">
    </div>
</header>
